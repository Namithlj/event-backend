<div class="worker-container">
  <form (ngSubmit)="onSubmit()" #workerForm="ngForm">
    <h2>Register Worker / Service Provider</h2>

    <!-- Personal Information -->
    <label for="name">Full Name:</label>
    <input id="name" type="text" [(ngModel)]="worker.name" name="name" required />

    <label for="phone">Phone:</label>
    <input id="phone" type="tel" [(ngModel)]="worker.phone" name="phone" required />

    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="worker.email" name="email" required />

    <label for="location">Location / Pincode:</label>
    <input id="location" type="text" [(ngModel)]="worker.location" name="location" required />

    <label for="experience">Experience:</label>
    <input id="experience" type="text" [(ngModel)]="worker.experience" name="experience" placeholder="e.g. 5 years" />

    <!-- Service Type -->
    <label for="serviceType">Service Type:</label>
    <select id="serviceType" [(ngModel)]="worker.serviceType" name="serviceType" required>
      <option value="">--Select--</option>
      <option value="Hotel">Hotel</option>
      <option value="Photography">Photography</option>
      <option value="Catering">Catering</option>
      <option value="Decoration">Decoration</option>
      <option value="FunctionHall">Function Hall</option>
    </select>

    <!-- Pricing -->
    <label for="price">Price (â‚¹):</label>
    <input id="price" type="number" [(ngModel)]="worker.price" name="price" required />

    <label for="priceBasis">Price Basis:</label>
    <input id="priceBasis" type="text" [(ngModel)]="worker.priceBasis" name="priceBasis" placeholder="per day / per event" required />

    <button type="submit">Register</button>
  </form>
</div>
